<link rel="stylesheet" href="sign-up.css">
<br>
<br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Bienvenue</h2>
            <label>
                <span>E-mail</span>
                <input type="email" />
            </label>
            <label>
                <span>Mot de passe</span>
                <input type="password" />
            </label>
            <p class="forgot-pass">Mot de passe oublier?</p>
            <button type="button" class="submit">Ce connecter</button>
         
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Vous n'avais pas de compte ? inscriver-vous!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>Si vous avais déjà un compte connecter-vous<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">S'inscrire</span>
                    <span class="m--in">CONNECTER</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Crée un compte</h2>
                <label>
                    <span>Name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">Sign Up</button>
                
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
